<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Profile - Homer Bites</title>
    <meta name="description" content="Manage your Homer Bites profile and view your favorite restaurants.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap');
        :root {
            --color-primary: #FF7043;
            --color-accent: #2196F3;
            --color-text-dark: #333333;
            --color-bg-light: #F9FAFB;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body.loaded { opacity: 1; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        input:focus {
            border-color: var(--color-accent) !important;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2) !important;
        }
        input:disabled { background-color: #f3f4f6; cursor: not-allowed; }
        .favorite-card { cursor: pointer; transition: all 0.2s ease-in-out; }
        .favorite-card:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-rose-50 min-h-screen">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100 py-3">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-3 group">
                <div class="w-10 h-10 bg-gradient-to-br from-rose-500 to-orange-500 rounded-lg flex items-center justify-center text-white font-extrabold text-xl">HB</div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Homer Bites</h1>
                    <p class="text-xs text-gray-500">Your Profile</p>
                </div>
            </a>
            <a href="index.html" class="text-gray-600 hover:text-orange-500 transition-colors">Back to Restaurants</a>
        </div>
    </header>

    <main class="py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 space-y-8">
            <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div class="bg-gradient-to-br from-blue-100 to-rose-100 p-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2" id="profileDisplayName">Your Profile</h2>
                    <p class="text-gray-600" id="profileEmailDisplay">Loading...</p>
                </div>
                <div class="p-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Profile Settings</h3>
                    <form id="profileForm" class="space-y-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                        </div>
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                            <p class="text-xs text-gray-500 mt-1">Username can only be set once.</p>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="flex items-center px-8 py-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600">
                                <i data-lucide="save" class="w-5 h-5 mr-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                    <hr class="my-8">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Account Settings</h3>
                        <div class="flex items-center space-x-4">
                            <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                            <button type="button" id="updateEmailBtn" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 whitespace-nowrap">Update Email</button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">A confirmation link will be sent to your new email address.</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div id="favoritesContainer" class="p-8"></div>
            </div>
        </div>
    </main>

    <div id="restaurantModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/40 backdrop-blur-sm" onclick="closeRestaurantModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl relative">
                <button onclick="closeRestaurantModal()" class="absolute top-4 right-4 z-10 w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200"><i data-lucide="x" class="w-6 h-6"></i></button>
                <div id="modalContent" class="p-8"></div>
            </div>
        </div>
    </div>
    
    <script src="modals.js"></script>
    <script>
        lucide.createIcons();
        const SUPABASE_URL = 'https://qtjwacufuwkehfkkijsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0andhY3VmdXdrZWhma2tpanNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTY5NTksImV4cCI6MjA3MTY3Mjk1OX0.bh33UFK75tnb13Cr0FhI-MByl0OTEtPj5lJdoJoLuQc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let fullFavoritesData = [];

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'INITIAL_SESSION' && session) {
                currentUser = session.user;
                document.body.classList.add('loaded');
                initializePage();
            } else if (!session) {
                window.location.href = 'index.html';
            }
        });

        function initializePage() {
            loadUserProfile();
            loadUserFavorites();
            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
            document.getElementById('updateEmailBtn').addEventListener('click', handleEmailUpdate);
        }

        async function unfavoriteRestaurant(event, restaurantId) {
            event.stopPropagation();
            const confirmed = await showCustomConfirm("Remove this from your favorites?");
            if (!confirmed) return;

            const { error } = await supabase.from('user_favorites').delete().match({ user_id: currentUser.id, restaurant_id: restaurantId });
            if (error) {
                showCustomAlert('Error: ' + error.message, 'error');
            } else {
                showCustomAlert('Removed from favorites.', 'success');
                loadUserFavorites();
            }
        }

        function openRestaurantModal(restaurantId) {
            const restaurant = fullFavoritesData.find(fav => fav.restaurants.id === restaurantId)?.restaurants;
            if (!restaurant) return;
            const modal = document.getElementById('restaurantModal');
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `<h2 class="text-3xl font-bold mb-4">${restaurant.name}</h2><p>${restaurant.description}</p>`;
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function closeRestaurantModal() {
            document.getElementById('restaurantModal').classList.add('hidden');
        }

        async function loadUserFavorites() {
            const container = document.getElementById('favoritesContainer');
            container.innerHTML = `<h3 class="text-2xl font-bold ... flex items-center"><i data-lucide="heart" class="w-6 h-6 mr-3 text-orange-500"></i>Your Favorite Restaurants</h3><p>Loading...</p>`;
            lucide.createIcons();

            const { data, error } = await supabase.from('user_favorites').select(`restaurants (id, name, description, address, rating, image_url)`).eq('user_id', currentUser.id);
            if (error) {
                console.error('Error fetching favorites:', error);
                return;
            }
            
            fullFavoritesData = data || [];

            if (fullFavoritesData.length === 0) {
                container.innerHTML = `<h3 class="text-2xl font-bold ... flex items-center"><i data-lucide="heart" class="w-6 h-6 mr-3 text-orange-500"></i>Your Favorite Restaurants</h3><p>No favorites yet.</p>`;
                lucide.createIcons();
                return;
            }

            const favoritesHTML = fullFavoritesData.map(fav => {
                const restaurant = fav.restaurants;
                if (!restaurant) return '';
                const imageUrl = restaurant.image_url || 'https://placehold.co/96x96?text=No+Image';
                return `
                    <div onclick="openRestaurantModal(${restaurant.id})" class="favorite-card bg-gray-50 p-4 rounded-xl border flex items-center space-x-4">
                        <img src="${imageUrl}" alt="${restaurant.name}" class="w-16 h-16 rounded-lg object-cover">
                        <div class="flex-1">
                            <h4 class="font-bold text-gray-800">${restaurant.name}</h4>
                            <p class="text-sm text-gray-600 line-clamp-2">${restaurant.description || ''}</p>
                        </div>
                        <button onclick="unfavoriteRestaurant(event, ${restaurant.id})" class="p-2 text-red-500 hover:bg-red-100 rounded-full">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>`;
            }).join('');

            container.innerHTML = `<h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center"><i data-lucide="heart" class="w-6 h-6 mr-3 text-orange-500"></i>Your Favorite Restaurants</h3><div class="space-y-4">${favoritesHTML}</div>`;
            lucide.createIcons();
        }

        // loadUserProfile, handleProfileUpdate, handleEmailUpdate functions remain the same
    </script>
</body>
</html>
