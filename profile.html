<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Profile - Homer Bites</title>
    <meta name="description" content="Manage your Homer Bites profile and view your favorite restaurants.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap');
        :root {
            --color-primary: #FF7043;
            --color-accent: #2196F3;
            --color-text-dark: #333333;
            --color-bg-light: #F9FAFB;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body.loaded { opacity: 1; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        input:focus {
            border-color: var(--color-accent) !important;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2) !important;
        }
        input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-rose-50 min-h-screen">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100 py-3">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-3 group">
                <div class="w-10 h-10 bg-gradient-to-br from-rose-500 to-orange-500 rounded-lg flex items-center justify-center text-white font-extrabold text-xl">HB</div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Homer Bites</h1>
                    <p class="text-xs text-gray-500">Your Profile</p>
                </div>
            </a>
            <a href="index.html" class="text-gray-600 hover:text-orange-500 transition-colors">Back to Restaurants</a>
        </div>
    </header>

    <main class="py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div class="bg-gradient-to-br from-blue-100 to-rose-100 p-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2" id="profileDisplayName">Your Profile</h2>
                    <p class="text-gray-600" id="profileEmailDisplay">Loading...</p>
                </div>

                <div class="p-8 border-b border-gray-200">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Profile Settings</h3>
                    <form id="profileForm" class="space-y-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                        </div>
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                            <p class="text-xs text-gray-500 mt-1">Username can only be set once.</p>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="flex items-center px-8 py-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600">
                                <i data-lucide="save" class="w-5 h-5 mr-2"></i>Save Changes
                            </button>
                        </div>
                    </form>

                    <hr class="my-8">

                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Account Settings</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <div class="flex items-center space-x-4">
                                    <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                                    <button type="button" id="updateEmailBtn" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 whitespace-nowrap">Update Email</button>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">A confirmation link will be sent to your new email address.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="favoritesContainer" class="p-8">
                    </div>
            </div>
        </div>
    </main>
    
    <script src="modals.js"></script>
    <script>
        lucide.createIcons();
        const SUPABASE_URL = 'https://qtjwacufuwkehfkkijsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0andhY3VmdXdrZWhma2tpanNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTY5NTksImV4cCI6MjA3MTY3Mjk1OX0.bh33UFK75tnb13Cr0FhI-MByl0OTEtPj5lJdoJoLuQc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'INITIAL_SESSION' && session) {
                currentUser = session.user;
                document.body.classList.add('loaded');
                initializePage();
            } else if (!session) {
                window.location.href = 'index.html';
            }
        });

        function initializePage() {
            loadUserProfile();
            loadUserFavorites();
            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
            document.getElementById('updateEmailBtn').addEventListener('click', handleEmailUpdate);
        }

        async function loadUserProfile() {
            document.getElementById('profileEmailDisplay').textContent = currentUser.email;
            document.getElementById('email').value = currentUser.email;

            const { data, error } = await supabase.from('user_profiles').select('full_name, username').eq('id', currentUser.id).single();
            if (error && error.code !== 'PGRST116') console.error('Error fetching profile:', error);

            if (data) {
                document.getElementById('fullName').value = data.full_name || '';
                document.getElementById('username').value = data.username || '';
                document.getElementById('profileDisplayName').textContent = data.full_name || 'Your Profile';

                if (data.username) {
                    document.getElementById('username').disabled = true;
                } else {
                    document.getElementById('username').disabled = false;
                }
            }
        }

        async function handleProfileUpdate(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('username');
            const updates = {
                full_name: document.getElementById('fullName').value,
                updated_at: new Date(),
            };

            if (!usernameInput.disabled) {
                updates.username = usernameInput.value;
            }

            const { error } = await supabase.from('user_profiles').update(updates).eq('id', currentUser.id);
            if (error) {
                showCustomAlert('Error: ' + error.message, 'error');
            } else {
                showCustomAlert('Profile saved successfully!', 'success');
                loadUserProfile();
            }
        }

        async function handleEmailUpdate() {
            const newEmail = document.getElementById('email').value;
            if (newEmail === currentUser.email) {
                showCustomAlert('This is already your current email address.', 'info');
                return;
            }

            const { error } = await supabase.auth.updateUser({ email: newEmail });

            if (error) {
                showCustomAlert('Error updating email: ' + error.message, 'error');
            } else {
                showCustomAlert('Please check your new email address for a confirmation link to complete the change.', 'success');
            }
        }

        async function loadUserFavorites() {
            const container = document.getElementById('favoritesContainer');
            container.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Your Favorite Restaurants</h3>
                <p class="text-gray-500">Loading your favorites...</p>`;

            const { data, error } = await supabase
                .from('user_favorites')
                .select(`
                    restaurants (
                        id, name, description, address, rating, image_url
                    )
                `)
                .eq('user_id', currentUser.id);

            if (error) {
                console.error('Error fetching favorites:', error);
                container.innerHTML += '<p class="text-red-500">Could not load your favorites.</p>';
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Your Favorite Restaurants</h3>
                    <div class="text-center py-10">
                        <i data-lucide="heart" class="w-12 h-12 text-gray-300 mx-auto mb-4"></i>
                        <h4 class="text-lg font-semibold text-gray-700">No Favorites Yet</h4>
                        <p class="text-gray-500 mb-6">You haven't favorited any restaurants yet. Go find some delicious spots!</p>
                        <a href="index.html" class="inline-flex items-center px-6 py-2 bg-orange-500 text-white rounded-full shadow hover:bg-orange-600">
                            Explore Restaurants
                        </a>
                    </div>`;
                lucide.createIcons();
                return;
            }

            const favoritesHTML = data.map(fav => {
                const restaurant = fav.restaurants;
                if (!restaurant) return '';
                const imageUrl = restaurant.image_url || 'https://placehold.co/96x96/f3f4f6/6b7280?text=No+Image';
                
                return `
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 flex items-center space-x-4">
                        <img src="${imageUrl}" alt="${restaurant.name}" class="w-16 h-16 rounded-lg object-cover flex-shrink-0">
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                 <h4 class="font-bold text-gray-800">${restaurant.name}</h4>
                                 <div class="flex items-center text-sm text-gray-600">
                                    <i data-lucide="star" class="w-4 h-4 text-yellow-400 fill-current mr-1"></i>
                                    <span>${restaurant.rating || 'N/A'}</span>
                                </div>
                            </div>
                            <p class="text-sm text-gray-600 line-clamp-2">${restaurant.description || 'No description available.'}</p>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Your Favorite Restaurants</h3>
                <div class="space-y-4">${favoritesHTML}</div>`;
            lucide.createIcons();
        }
    </script>
</body>
</html>
