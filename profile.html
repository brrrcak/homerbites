<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Profile - Homer Bites</title>
    <meta name="description" content="Manage your Homer Bites profile and view your favorite restaurants.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap');
        :root {
            --color-primary: #FF7043;
            --color-accent: #2196F3;
            --color-text-dark: #333333;
            --color-bg-light: #F9FAFB;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body.loaded { opacity: 1; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        input:focus {
            border-color: var(--color-accent) !important;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2) !important;
        }
        input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
        .scrollable-favorites {
            max-height: 400px; /* Adjust as needed */
            overflow-y: auto;
            padding-right: 1rem; /* For scrollbar spacing */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-rose-50 min-h-screen">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <a href="index.html" class="flex items-center space-x-3 group">
                    <img src="https://qtjwacufuwkehfkkijsl.supabase.co/storage/v1/object/public/restaurant-images/hb_logo.png" alt="Homer Bites Logo" class="w-12 h-12 object-contain">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Homer Bites</h1>
                        <p class="text-xs text-gray-500">Your Profile</p>
                    </div>
                </a>
            </div>

            <nav class="hidden md:flex absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 items-center space-x-6 text-sm font-medium">
                <a href="#postsContainer" class="text-gray-600 hover:text-orange-500 transition-colors py-2">My Posts</a>
                <a href="#favoritesContainer" class="text-gray-600 hover:text-orange-500 transition-colors py-2">My Favorites</a>
            </nav>

            <div>
                <div id="authContainer" class="flex items-center space-x-3">
                    </div>
                <button class="md:hidden p-2 rounded-md hover:bg-gray-100 text-gray-700 transition-colors">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 space-y-8" style="scroll-margin-top: 100px;">
            <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div class="bg-gradient-to-br from-blue-100 to-rose-100 p-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2" id="profileDisplayName">Your Profile</h2>
                    <p class="text-gray-600" id="profileEmailDisplay">Loading...</p>
                </div>
                <div class="p-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Profile Settings</h3>
                    <form id="profileForm" class="space-y-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                        </div>
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                            <p class="text-xs text-gray-500 mt-1">Username can only be set once.</p>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="flex items-center px-8 py-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600">
                                <i data-lucide="save" class="w-5 h-5 mr-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                    <hr class="my-8">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Account Settings</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <div class="flex items-center space-x-4">
                                    <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                                    <button type="button" id="updateEmailBtn" class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 whitespace-nowrap">Update Email</button>
                                </div>
                                <p class="text-xs text-gray-500 mt-1">A confirmation link will be sent to your new email address.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div id="postsContainer" class="p-8">
                    </div>
            </div>

            <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div id="favoritesContainer" class="p-8">
                    </div>
            </div>
        </div>
    </main>

    <div id="restaurantModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/40 backdrop-blur-sm" onclick="closeRestaurantModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                <div class="relative">
                    <button onclick="closeRestaurantModal()" class="absolute top-4 right-4 z-10 w-10 h-10 bg-gray-100 text-gray-600 rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors shadow-sm">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                    <div id="modalContent" class="p-8">
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="modals.js"></script>
    <script>
        lucide.createIcons();
        const SUPABASE_URL = 'https://qtjwacufuwkehfkkijsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0andhY3VmdXdrZWhma2tpanNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTY5NTksImV4cCI6MjA3MTY3Mjk1OX0.bh33UFK75tnb13Cr0FhI-MByl0OTEtPj5lJdoJoLuQc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'INITIAL_SESSION' && session) {
                currentUser = session.user;
                document.body.classList.add('loaded');
                initializePage();
            } else if (!session) {
                window.location.href = 'index.html';
            }
        });

        function initializePage() {
            loadUserProfile();
            loadUserFavorites();
            loadUserPosts();
            loadAllRestaurants(); // Load all restaurant data
            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
            document.getElementById('updateEmailBtn').addEventListener('click', handleEmailUpdate);
            updateAuthUI();
        }

        function updateAuthUI() {
            const authContainer = document.getElementById('authContainer');
            if (currentUser) {
                const userFirstName = currentUser.user_metadata?.full_name?.split(' ')[0] || currentUser.email.split('@')[0];
                authContainer.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <a href="index.html" class="text-gray-600 hover:text-orange-500 transition-colors flex items-center">
                            <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                            Back to Restaurants
                        </a>
                    </div>`;
            }
        }

        async function loadUserProfile() {
            document.getElementById('profileEmailDisplay').textContent = currentUser.email;
            document.getElementById('email').value = currentUser.email;

            const { data, error } = await supabase.from('user_profiles').select('full_name, username').eq('id', currentUser.id).single();
            if (error && error.code !== 'PGRST116') console.error('Error fetching profile:', error);

            if (data) {
                document.getElementById('fullName').value = data.full_name || '';
                document.getElementById('username').value = data.username || '';
                document.getElementById('profileDisplayName').textContent = data.full_name || 'Your Profile';

                if (data.username) {
                    document.getElementById('username').disabled = true;
                } else {
                    document.getElementById('username').disabled = false;
                }
            }
        }

        async function handleProfileUpdate(event) {
            event.preventDefault();
            const usernameInput = document.getElementById('username');
            const updates = {
                id: currentUser.id,
                full_name: document.getElementById('fullName').value,
                updated_at: new Date(),
            };

            if (!usernameInput.disabled) {
                updates.username = usernameInput.value;
            }

            const { error } = await supabase.from('user_profiles').upsert(updates);
            if (error) {
                showCustomAlert('Error: ' + error.message, 'error');
            } else {
                showCustomAlert('Profile saved successfully!', 'success');
                loadUserProfile();
            }
        }

        async function handleEmailUpdate() {
            const newEmail = document.getElementById('email').value;
            if (newEmail === currentUser.email) {
                showCustomAlert('This is already your current email address.', 'info');
                return;
            }

            const { error } = await supabase.auth.updateUser({ email: newEmail });

            if (error) {
                showCustomAlert('Error updating email: ' + error.message, 'error');
            } else {
                showCustomAlert('Please check your new email address for a confirmation link to complete the change.', 'success');
            }
        }

        async function loadUserFavorites() {
            const container = document.getElementById('favoritesContainer');
            container.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i data-lucide="heart" class="w-6 h-6 mr-3 text-orange-500"></i>
                    Your Favorite Restaurants
                </h3>
                <p class="text-gray-500">Loading your favorites...</p>`;
            lucide.createIcons();

            // Step 1: Get the IDs of the favorited restaurants
            const { data: favoriteRows, error: idError } = await supabase
                .from('user_favorites')
                .select('restaurant_id')
                .eq('user_id', currentUser.id);

            if (idError) {
                console.error('Error fetching favorite IDs:', idError);
                container.innerHTML += '<p class="text-red-500">Could not load your favorites.</p>';
                return;
            }

            if (!favoriteRows || favoriteRows.length === 0) {
                container.innerHTML = `
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <i data-lucide="heart" class="w-6 h-6 mr-3 text-orange-500"></i>
                        Your Favorite Restaurants
                    </h3>
                    <div class="text-center py-10">
                        <h4 class="text-lg font-semibold text-gray-700">No Favorites Yet</h4>
                        <p class="text-gray-500 mb-6">You haven't favorited any restaurants. Go find some delicious spots!</p>
                        <a href="index.html" class="inline-flex items-center px-6 py-2 bg-orange-500 text-white rounded-full shadow hover:bg-orange-600">
                            Explore Restaurants
                        </a>
                    </div>`;
                return;
            }

            const restaurantIds = favoriteRows.map(fav => fav.restaurant_id);

            // Step 2: Get the details of the favorited restaurants
            const { data: restaurantData, error: restaurantError } = await supabase
                .from('restaurants')
                .select('*')
                .in('id', restaurantIds);

            if (restaurantError) {
                console.error('Error fetching restaurant details:', restaurantError);
                container.innerHTML += '<p class="text-red-500">Could not load favorite restaurant details.</p>';
                return;
            }

            const favoritesHTML = restaurantData.map(restaurant => {
                if (!restaurant) return '';
                const imageUrl = restaurant.image_url || 'https://placehold.co/96x96/f3f4f6/6b7280?text=No+Image';
                
                return `
                    <div class="relative bg-gray-50 p-4 rounded-xl border border-gray-200 flex items-center space-x-4 group">
                        <a href="restaurant.html?id=${restaurant.id}" class="absolute inset-0 z-10"></a>
                        <img src="${imageUrl}" alt="${restaurant.name}" class="w-16 h-16 rounded-lg object-cover flex-shrink-0">
                        <div class="flex-1">
                            <h4 class="font-bold text-gray-800">${restaurant.name}</h4>
                            <p class="text-sm text-gray-600 line-clamp-2">${restaurant.description || 'No description available.'}</p>
                        </div>
                        <button onclick="event.stopPropagation(); removeFromFavorites('${restaurant.id}')" class="relative z-20 text-sm text-gray-500 hover:text-orange-500 transition-colors font-semibold whitespace-nowrap px-3 py-2">
                            Remove from Favorites
                        </button>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i data-lucide="heart" class="w-6 h-6 mr-3 text-orange-500"></i>
                    Your Favorite Restaurants
                </h3>
                <div class="scrollable-favorites space-y-4">${favoritesHTML}</div>`;
            lucide.createIcons();

            if (window.location.hash === '#favoritesContainer') {
                container.scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function removeFromFavorites(restaurantId) {
            const confirmed = await showCustomConfirm('Are you sure you want to remove this restaurant from your favorites?');
            if (!confirmed) {
                return;
            }

            const { error } = await supabase
                .from('user_favorites')
                .delete()
                .eq('user_id', currentUser.id)
                .eq('restaurant_id', restaurantId);

            if (error) {
                showCustomAlert('Error removing favorite: ' + error.message, 'error');
            } else {
                showCustomAlert('Restaurant removed from favorites!', 'success');
                loadUserFavorites(); // Refresh the list
            }
        }

        let allRestaurants = [];

        async function loadAllRestaurants() {
            const { data, error } = await supabase.from('restaurants').select('*').eq('status', 'approved');
            if (error) {
                console.error('Error fetching all restaurants:', error);
            } else {
                allRestaurants = data;
            }
        }

        function showRestaurantDetails(restaurantId) {
            const restaurant = allRestaurants.find(r => r.id === restaurantId);
            if (!restaurant) {
                showCustomAlert('Could not find restaurant details.', 'error');
                return;
            }

            const modal = document.getElementById('restaurantModal');
            const modalContent = document.getElementById('modalContent');
            
            let html = `<h2 class="text-3xl font-bold text-gray-800 mb-4">${restaurant.name}</h2>`;
            html += `<div class="mb-4"><span class="inline-block bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-sm font-medium">${(restaurant.tags && restaurant.tags.length > 0 ? restaurant.tags[0] : 'Restaurant')}</span>`;
            if (restaurant.rating) {
                html += `<span class="inline-block ml-2"><i data-lucide="star" class="w-4 h-4 text-yellow-500 fill-current inline mr-1"></i>${restaurant.rating}</span>`;
            }
            html += `</div>`;
            html += `<p class="text-gray-600 mb-6">${restaurant.description}</p>`;
            html += `<div class="space-y-3">`;
            html += `<div class="flex items-center text-gray-600"><i data-lucide="map-pin" class="w-5 h-5 mr-3"></i><span>${restaurant.address}</span></div>`;
            html += `</div>`;
            
            modalContent.innerHTML = html;
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function closeRestaurantModal() {
            const modal = document.getElementById('restaurantModal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }

        async function loadUserPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i data-lucide="message-square" class="w-6 h-6 mr-3 text-blue-500"></i>
                    Your Posts
                </h3>
                <p class="text-gray-500">Loading your posts...</p>`;
            lucide.createIcons();

            const { data, error } = await supabase
                .from('posts')
                .select('*, restaurant:restaurants(name)')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching user posts:', error);
                container.innerHTML += '<p class="text-red-500">Could not load your posts.</p>';
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <i data-lucide="message-square" class="w-6 h-6 mr-3 text-blue-500"></i>
                        Your Posts
                    </h3>
                    <div class="text-center py-10">
                        <h4 class="text-lg font-semibold text-gray-700">No Posts Yet</h4>
                        <p class="text-gray-500 mb-6">You haven't posted any reviews yet.</p>
                        <a href="index.html" class="inline-flex items-center px-6 py-2 bg-blue-500 text-white rounded-full shadow hover:bg-blue-600">
                            Find a Restaurant to Review
                        </a>
                    </div>`;
                return;
            }

            const postsHTML = data.map(post => `
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                    <p class="text-gray-800">${post.content}</p>
                    <p class="text-sm text-gray-500 mt-2">
                        Posted on ${new Date(post.created_at).toLocaleDateString()} 
                        for <a href="restaurant.html?id=${post.restaurant_id}" class="font-semibold text-blue-500 hover:underline">${post.restaurant.name}</a>
                    </p>
                </div>
            `).join('');

            container.innerHTML = `
                <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                    <i data-lucide="message-square" class="w-6 h-6 mr-3 text-blue-500"></i>
                    Your Posts
                </h3>
                <div class="space-y-4">${postsHTML}</div>`;
            lucide.createIcons();
        }

    </script>
</body>
</html>
