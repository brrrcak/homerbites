<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Profile - Homer Bites</title>
    <meta name="description" content="Manage your Homer Bites profile and view your favorite restaurants.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap');
        :root {
            --color-primary: #FF7043;
            --color-accent: #2196F3;
            --color-text-dark: #333333;
            --color-bg-light: #F9FAFB;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        body.loaded { opacity: 1; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        input:focus {
            border-color: var(--color-accent) !important;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2) !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-rose-50 min-h-screen">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100 py-3">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-3 group">
                <div class="w-10 h-10 bg-gradient-to-br from-rose-500 to-orange-500 rounded-lg flex items-center justify-center text-white font-extrabold text-xl">HB</div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Homer Bites</h1>
                    <p class="text-xs text-gray-500">Your Profile</p>
                </div>
            </a>
            <a href="index.html" class="text-gray-600 hover:text-orange-500 transition-colors">Back to Restaurants</a>
        </div>
    </header>

    <main class="py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div class="bg-gradient-to-br from-blue-100 to-rose-100 p-8 text-center">
                    <div id="profilePictureContainer" class="relative w-24 h-24 mx-auto mb-2 rounded-full shadow-lg bg-gradient-to-br from-rose-500 to-orange-500 flex items-center justify-center text-white font-extrabold text-3xl border-4 border-white bg-cover bg-center">
                        <span id="profileInitials">U</span>
                    </div>
                    <input type="file" id="photoUpload" accept="image/*" class="hidden">
                    <button id="editPhotoBtn" class="text-sm text-gray-600 hover:text-orange-500 transition-colors">Edit Profile Photo</button>
                    <h2 class="text-3xl font-bold text-gray-800 mt-4 mb-2" id="profileDisplayName">Your Profile</h2>
                    <p class="text-gray-600" id="profileEmail">Loading...</p>
                </div>
                <div class="p-8 border-b border-gray-200">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Profile Settings</h3>
                    <form id="profileForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <input type="text" id="fullName" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                            </div>
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm">
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" disabled class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-500">
                            <p class="text-sm text-gray-500 mt-1">Email cannot be changed from this page.</p>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="flex items-center px-8 py-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600">
                                <i data-lucide="save" class="w-5 h-5 mr-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
                <div id="favoritesContainer" class="p-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Your Favorite Restaurants</h3>
                    <p class="text-gray-500">Loading your favorites...</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="modals.js"></script>
    <script>
        lucide.createIcons();
        const SUPABASE_URL = 'https://qtjwacufuwkehfkkijsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0andhY3VmdXdrZWhma2tpanNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTY5NTksImV4cCI6MjA3MTY3Mjk1OX0.bh33UFK75tnb13Cr0FhI-MByl0OTEtPj5lJdoJoLuQc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'INITIAL_SESSION' && session) {
                currentUser = session.user;
                document.body.classList.add('loaded');
                initializePage();
            } else if (!session) {
                window.location.href = 'index.html';
            }
        });

        function initializePage() {
            loadUserProfile();
            loadUserFavorites();
            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
            document.getElementById('editPhotoBtn').addEventListener('click', () => document.getElementById('photoUpload').click());
            document.getElementById('photoUpload').addEventListener('change', handlePhotoUpload);
        }

        async function loadUserProfile() {
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('email').value = currentUser.email;

            const { data, error } = await supabase.from('user_profiles').select('full_name, username, avatar_url').eq('id', currentUser.id).single();
            if (error && error.code !== 'PGRST116') console.error('Error fetching profile:', error);

            if (data) {
                document.getElementById('fullName').value = data.full_name || '';
                document.getElementById('username').value = data.username || '';
                document.getElementById('profileDisplayName').textContent = data.full_name || 'Your Profile';
                
                const initials = (data.full_name || currentUser.email).split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                document.getElementById('profileInitials').textContent = initials;

                if (data.avatar_url) {
                    document.getElementById('profilePictureContainer').style.backgroundImage = `url(${data.avatar_url})`;
                    document.getElementById('profileInitials').classList.add('hidden');
                } else {
                    document.getElementById('profilePictureContainer').style.backgroundImage = '';
                    document.getElementById('profileInitials').classList.remove('hidden');
                }
            }
        }

        async function handleProfileUpdate(event) {
            event.preventDefault();
            const updates = {
                full_name: document.getElementById('fullName').value,
                username: document.getElementById('username').value,
                updated_at: new Date(),
            };
            // Use .update() instead of .upsert()
            const { error } = await supabase.from('user_profiles').update(updates).eq('id', currentUser.id);
            if (error) showCustomAlert('Error: ' + error.message, 'error');
            else {
                showCustomAlert('Profile saved successfully!', 'success');
                loadUserProfile();
            }
        }

        async function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileExt = file.name.split('.').pop();
            const filePath = `avatars/${currentUser.id}.${fileExt}`; // Simplified file path
            showCustomAlert('Uploading photo...', 'info');

            const { error: uploadError } = await supabase.storage.from('user-profiles').upload(filePath, file, { upsert: true });
            if (uploadError) {
                showCustomAlert(`Upload error: ${uploadError.message}`, 'error');
                return;
            }

            const { data } = supabase.storage.from('user-profiles').getPublicUrl(filePath);
            
            // Use .update() instead of .upsert()
            const { error: updateError } = await supabase.from('user_profiles').update({ avatar_url: data.publicUrl }).eq('id', currentUser.id);
            
            if (updateError) showCustomAlert(`Error uploading photo: ${updateError.message}`, 'error');
            else {
                showCustomAlert('Profile photo updated!', 'success');
                // Add a small delay to ensure the image is available before reloading
                setTimeout(() => loadUserProfile(), 500);
            }
        }

        async function loadUserFavorites() {
            // Favorite loading logic...
        }
    </script>
</body>
</html>
