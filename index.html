<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homer Bites - A Culinary Journey in Homer, Alaska</title>
    <meta name="description" content="Discover the best local eateries, hidden gems, and delightful dining experiences in Homer, Alaska with Homer Bites.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap');

        :root {
            --color-primary: #FF7043;
            --color-secondary: #4CAF50;
            --color-accent: #2196F3;
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-bg-light: #F9FAFB;
            --color-bg-paper: #FFFFFF;
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 12px 36px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            color: var(--color-text-dark);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: block;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            /* Animation styles */
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out, visibility 0.2s;
        }

        .dropdown-content.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .dropdown-content a {
            color: #333; /* Dark gray text */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 0.875rem; /* Matches text-sm class */
            transition: color 0.2s;
        }

        .dropdown-content a:hover {
            color: #FF7043; /* Primary orange color */
            background-color: #f9fafb; /* Light gray background */
        }

        .tag-option.selected {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-rose-50 min-h-screen font-sans antialiased">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <a href="#" class="flex items-center space-x-3 group animate-fade-in">
                    <div class="w-10 h-10 bg-gradient-to-br from-rose-500 to-orange-500 rounded-lg flex items-center justify-center text-white font-extrabold text-xl shadow-md group-hover:shadow-lg transition-all duration-300">
                        HB
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800 tracking-tight">Homer Bites</h1>
                        <p class="text-xs text-gray-500">Discover local food</p>
                    </div>
                </a>
            </div>

            <nav class="hidden md:flex absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 items-center space-x-6 text-sm font-medium">
                <a href="#hero" class="text-gray-600 hover:text-orange-500 transition-colors py-2">Discover</a>
                <a href="#about" class="text-gray-600 hover:text-orange-500 transition-colors py-2">About</a>
                <a href="#contact" class="text-gray-600 hover:text-orange-500 transition-colors py-2">Contact</a>
            </nav>

            <div>
                <div id="authContainer" class="flex items-center space-x-3">
                    </div>
                <button class="md:hidden p-2 rounded-md hover:bg-gray-100 text-gray-700 transition-colors">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <section id="hero" class="relative bg-gradient-to-br from-blue-100 to-rose-100 py-24 sm:py-32 overflow-hidden text-center">
        </section>

    <main id="restaurantsSection" class="relative z-10 py-16 bg-gray-50">
       </main>

    <div id="submissionModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/40 backdrop-blur-sm" onclick="closeSubmissionModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-3xl max-w-lg w-full">
                <div class="relative p-8">
                    <button onclick="closeSubmissionModal()" class="absolute top-4 right-4 z-10 w-10 h-10 bg-gray-100 text-gray-600 rounded-full flex items-center justify-center hover:bg-gray-200">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Share a Culinary Gem</h2>
                    <p class="text-gray-600 mb-6">Help us grow our directory by suggesting a new restaurant.</p>
                    <form id="submissionForm" class="space-y-5">
                        <div>
                            <label for="restaurantName" class="block text-sm font-medium text-gray-700 mb-1">Restaurant Name</label>
                            <input type="text" id="restaurantName" name="restaurantName" required class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="restaurantDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="restaurantDescription" name="restaurantDescription" rows="3" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                        </div>
                        <div>
                            <label for="restaurantWebsite" class="block text-sm font-medium text-gray-700 mb-1">Website (Optional)</label>
                            <input type="url" id="restaurantWebsite" name="restaurantWebsite" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="restaurantAddress" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <input type="text" id="restaurantAddress" name="restaurantAddress" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="w-full flex items-center justify-center px-6 py-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600">
                                <i data-lucide="send" class="w-5 h-5 mr-3"></i>
                                Submit Suggestion
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="modals.js"></script>
    <script>
        // All other script content remains the same, but the submissionForm listener is reverted
        document.addEventListener('DOMContentLoaded', async function() {
            // ... all other initialization code ...

            document.getElementById('submissionForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!currentUser) {
                    showCustomAlert('Please sign in to submit a restaurant.', 'info');
                    return;
                }
                
                const submissionData = {
                    name: document.getElementById('restaurantName').value,
                    description: document.getElementById('restaurantDescription').value,
                    website: document.getElementById('restaurantWebsite').value,
                    address: document.getElementById('restaurantAddress').value,
                    submitted_by: currentUser.id
                };

                const { error } = await supabase
                    .from('restaurant_submissions')
                    .insert([submissionData]);

                if (error) {
                    showCustomAlert(`Submission failed: ${error.message}`, 'error');
                } else {
                    showCustomAlert('Thank you! Your submission has been received for review.', 'success');
                    this.reset();
                    closeSubmissionModal();
                }
            });

            // ... rest of the initialization code ...
        });
    </script>
</body>
</html>
