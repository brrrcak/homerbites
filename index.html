<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homer Bites - A Culinary Journey in Homer, Alaska</title>
    <meta name="description" content="Discover the best local eateries, hidden gems, and delightful dining experiences in Homer, Alaska with Homer Bites.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap');
        :root {
            --color-primary: #FF7043;
            --color-secondary: #4CAF50;
            --color-accent: #2196F3;
            --color-text-dark: #333333;
            --color-text-light: #555555;
            --color-bg-light: #F9FAFB;
        }
        body { font-family: 'Montserrat', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        .restaurant-card .favorite-btn.favorited {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content {
            display: block; position: absolute; right: 0; background-color: white;
            min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1); z-index: 1;
            border-radius: 8px; overflow: hidden; opacity: 0; transform: translateY(-10px);
            visibility: hidden; transition: opacity 0.2s ease-out, transform 0.2s ease-out, visibility 0.2s;
        }
        .dropdown-content.show { opacity: 1; transform: translateY(0); visibility: visible; }
        .dropdown-content a {
            color: #333; padding: 12px 16px; text-decoration: none;
            display: block; text-align: left; font-size: 0.875rem; transition: color 0.2s;
        }
        .dropdown-content a:hover { color: #FF7043; background-color: #f9fafb; }
        .tag-option.selected { background-color: var(--color-primary); color: white; border-color: var(--color-primary); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-rose-50 min-h-screen">

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <a href="#" class="flex items-center space-x-3 group">
                    <div class="w-10 h-10 bg-gradient-to-br from-rose-500 to-orange-500 rounded-lg flex items-center justify-center text-white font-extrabold text-xl">HB</div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Homer Bites</h1>
                        <p class="text-xs text-gray-500">Discover local food</p>
                    </div>
                </a>
            </div>
            <nav class="hidden md:flex absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 items-center space-x-6 text-sm font-medium">
                <a href="#hero" class="text-gray-600 hover:text-orange-500">Discover</a>
                <a href="#about" class="text-gray-600 hover:text-orange-500">About</a>
                <a href="#contact" class="text-gray-600 hover:text-orange-500">Contact</a>
            </nav>
            <div>
                <div id="authContainer" class="hidden md:flex items-center space-x-3"></div>
                <button class="md:hidden p-2 rounded-md hover:bg-gray-100"><i data-lucide="menu" class="w-6 h-6"></i></button>
            </div>
        </div>
    </header>

    <section id="hero" class="relative bg-gradient-to-br from-blue-100 to-rose-100 py-24 sm:py-32 text-center">
        <div class="relative z-10 max-w-4xl mx-auto px-4">
            <h2 class="text-5xl md:text-6xl font-extrabold text-gray-800 mb-6">Savor the Flavor of <span class="text-rose-600">Homer</span>, Alaska</h2>
            <p class="text-xl text-gray-600 mb-10">Your ultimate guide to Homer's vibrant culinary scene.</p>
            <div class="relative flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
                <input type="text" id="tagSearchInput" placeholder="Craving something specific?" class="w-full sm:w-2/3 lg:w-1/2 px-6 py-4 rounded-full border shadow-lg">
                <button id="findBtn" class="flex items-center justify-center w-full sm:w-auto px-8 py-4 bg-orange-500 text-white rounded-full shadow-lg hover:bg-orange-600">
                    <i data-lucide="search" class="w-6 h-6 mr-3"></i>Discover Eats
                </button>
            </div>
            <div class="flex flex-col items-center justify-center gap-2">
                <button id="browseByTagBtn" class="px-6 py-3 text-gray-600 hover:text-orange-500 font-medium"><span class="underline underline-offset-4 decoration-dashed">Browse by #tag</span></button>
                <button id="viewAllBtn" class="px-6 py-3 text-gray-600 hover:text-orange-500 font-medium">Or simply <span class="underline underline-offset-4 decoration-dashed">browse all restaurants</span></button>
            </div>
        </div>
    </section>

    <main id="restaurantsSection" class="relative z-10 py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="categoryContainer"></div>
        </div>
    </main>

    <div id="restaurantModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/40 backdrop-blur-sm" onclick="closeRestaurantModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl relative">
                <button onclick="closeRestaurantModal()" class="absolute top-4 right-4 z-10 w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200"><i data-lucide="x" class="w-6 h-6"></i></button>
                <div id="modalContent" class="p-8"></div>
            </div>
        </div>
    </div>

    <div id="tagModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/40 backdrop-blur-sm" onclick="closeTagModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-3xl max-w-lg w-full max-h-[90vh] overflow-y-auto shadow-2xl p-8 relative">
                <button onclick="closeTagModal()" class="absolute top-4 right-4 w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200"><i data-lucide="x" class="w-6 h-6"></i></button>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Browse by Tag</h2>
                <div id="tagList" class="flex flex-wrap gap-3 mb-8"></div>
                <button id="tagDoneBtn" class="w-full px-6 py-3 bg-orange-500 text-white rounded-full shadow-lg hover:bg-orange-600">Done</button>
            </div>
        </div>
    </div>

    <script src="modals.js"></script>
    <script>
        lucide.createIcons();
        const SUPABASE_URL = 'https://qtjwacufuwkehfkkijsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0andhY3VmdXdrZWhma2tpanNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTY5NTksImV4cCI6MjA3MTY3Mjk1OX0.bh33UFK75tnb13Cr0FhI-MByl0OTEtPj5lJdoJoLuQc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let restaurants = [];
        let filteredRestaurants = [];
        let userFavorites = new Set();
        
        async function loadRestaurants() {
            try {
                const { data, error } = await supabase.from('restaurants').select('*').eq('status', 'approved');
                if (error) throw error;
                restaurants = data || [];
                filteredRestaurants = [...restaurants];
            } catch (error) {
                console.error("Failed to load restaurants:", error);
                restaurants = [];
                filteredRestaurants = [];
            }
        }

        async function loadUserFavorites() {
            if (!currentUser) {
                userFavorites.clear();
                return;
            }
            try {
                const { data, error } = await supabase.from('user_favorites').select('restaurant_id').eq('user_id', currentUser.id);
                if (error) throw error;
                userFavorites = new Set(data.map(fav => fav.restaurant_id));
            } catch (error) {
                console.error("Error loading user favorites:", error);
                userFavorites.clear();
            }
        }

        function displayRestaurants() {
            const container = document.getElementById('categoryContainer');
            if (!container) return;

            if (filteredRestaurants.length === 0) {
                container.innerHTML = `<div class="text-center py-16"><h3 class="text-2xl font-bold text-gray-600 mb-4">No Results Found</h3><p class="text-gray-500">Try a different search.</p></div>`;
                return;
            }

            const html = filteredRestaurants.map(restaurant => {
                const isFavorited = userFavorites.has(restaurant.id);
                const favoritedClass = isFavorited ? 'favorited' : '';
                const fillClass = isFavorited ? 'fill-current' : '';
                const imageUrl = restaurant.image_url || 'https://placehold.co/400x200?text=Restaurant';

                return `
                    <div class="restaurant-card bg-white rounded-2xl overflow-hidden shadow-lg">
                        <div class="relative">
                            <img src="${imageUrl}" alt="${restaurant.name}" class="w-full h-48 object-cover">
                            <button class="favorite-btn absolute top-4 right-4 w-11 h-11 bg-white/90 backdrop-blur-sm rounded-full flex items-center justify-center transition ${favoritedClass}" onclick="toggleFavorite(${restaurant.id}, this)">
                                <i data-lucide="heart" class="w-5 h-5 ${fillClass}"></i>
                            </button>
                        </div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${restaurant.name}</h3>
                            <p class="text-gray-600 mb-3 line-clamp-2">${restaurant.description || ''}</p>
                            <button onclick="openRestaurantModal(${restaurant.id})" class="w-full mt-4 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded-lg">View Details</button>
                        </div>
                    </div>`;
            }).join('');
            
            container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">${html}</div>`;
            lucide.createIcons();
        }

        async function toggleFavorite(restaurantId, buttonElement) {
            if (!currentUser) {
                showCustomAlert('Please sign in to save favorites.', 'info');
                return;
            }
            const icon = buttonElement.querySelector('i');
            const isFavorited = userFavorites.has(restaurantId);

            if (isFavorited) {
                const { error } = await supabase.from('user_favorites').delete().match({ user_id: currentUser.id, restaurant_id: restaurantId });
                if (!error) {
                    userFavorites.delete(restaurantId);
                    buttonElement.classList.remove('favorited');
                    icon.classList.remove('fill-current');
                } else { showCustomAlert(`Error: ${error.message}`, 'error'); }
            } else {
                const { error } = await supabase.from('user_favorites').insert({ user_id: currentUser.id, restaurant_id: restaurantId });
                if (!error) {
                    userFavorites.add(restaurantId);
                    buttonElement.classList.add('favorited');
                    icon.classList.add('fill-current');
                } else { showCustomAlert(`Error: ${error.message}`, 'error'); }
            }
        }
        
        function updateAuthUI() {
            const authContainer = document.getElementById('authContainer');
            if (currentUser) {
                const userFirstName = currentUser.user_metadata?.full_name?.split(' ')[0] || currentUser.email.split('@')[0];
                authContainer.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <div class="dropdown">
                            <button id="dropdownBtn" class="flex items-center space-x-2 text-sm text-gray-600 cursor-pointer">
                                <span>Welcome, ${userFirstName}</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div id="dropdownContent" class="dropdown-content">
                                <a href="profile.html">View Profile</a>
                                <a href="profile.html#favoritesContainer">View Favorites</a>
                            </div>
                        </div>
                        <button onclick="handleSignOut()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Sign Out</button>
                    </div>`;
            } else {
                authContainer.innerHTML = `<button onclick="showAuthModal('login')" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">Sign In</button>`;
            }
        }
        
        async function handleSignOut() {
            await supabase.auth.signOut();
        }

        function openRestaurantModal(restaurantId) {
            // Function to open restaurant details modal
        }
        function closeRestaurantModal() {
            // Function to close restaurant details modal
        }
        function openTagModal() {
            // Function to open tag modal
        }
        function closeTagModal() {
            // Function to close tag modal
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadRestaurants();
            supabase.auth.onAuthStateChange(async (event, session) => {
                currentUser = session?.user || null;
                await loadUserFavorites();
                updateAuthUI();
                displayRestaurants();
            });
        });

        document.addEventListener('click', function(event) {
            const dropdownBtn = document.getElementById('dropdownBtn');
            const dropdownContent = document.getElementById('dropdownContent');
            if (dropdownBtn && dropdownContent) {
                if (dropdownBtn.contains(event.target)) {
                    dropdownContent.classList.toggle('show');
                } else if (!dropdownContent.contains(event.target)) {
                    dropdownContent.classList.remove('show');
                }
            }
        });
    </script>
</body>
</html>
