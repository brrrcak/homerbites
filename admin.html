<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homer Bites Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        'brand': { 500: '#3b82f6', 600: '#2563eb' },
                        'accent': { 500: '#f43f5e', 600: '#e11d48' }
                    },
                    animation: { 
                        'scale-in': 'scaleIn 0.2s ease-out',
                        'glow-shine': 'glowShine 0.5s 0s linear'
                    },
                    keyframes: {
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        glowShine: {
                            'from': { opacity: '0', left: '0%' },
                            '50%': { opacity: '1' },
                            'to': { opacity: '0', left: '100%' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen font-sans antialiased text-white">

    <nav class="relative z-50 liquidGlass-wrapper">
        <div class="liquidGlass-effect"></div>
        <div class="liquidGlass-tint !bg-white/10"></div>
        <div class="liquidGlass-shine"></div>
        <div class="liquidGlass-text">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-gradient-to-r from-brand-500 to-accent-500 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg">HB</div>
                        <div class="ml-3">
                            <h1 class="text-xl font-bold text-white">Homer Bites Admin</h1>
                            <p class="text-xs text-gray-300">Restaurant management panel</p>
                        </div>
                    </div>
                    <div id="adminAuth" class="flex items-center space-x-3">
                        <button id="loginBtn" class="glow-button glow-button-blue">Admin Login</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main id="adminContent" class="hidden relative z-10 py-8">
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
             <div class="liquidGlass-wrapper rounded-3xl shadow-2xl mb-8">
                <div class="liquidGlass-effect rounded-3xl"></div>
                <div class="liquidGlass-tint rounded-3xl"></div>
                <div class="liquidGlass-shine rounded-3xl"></div>
                <div class="liquidGlass-text p-8">
                    <h2 class="text-3xl font-bold text-white mb-6 text-center">Dashboard Overview</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white/5 p-6 rounded-2xl border border-white/10"><div class="flex items-center"><div class="ml-4"><h3 class="font-semibold text-white">Total Restaurants</h3><p id="totalRestaurants" class="text-3xl font-bold text-blue-400">0</p></div></div></div>
                        <div class="bg-white/5 p-6 rounded-2xl border border-white/10"><div class="flex items-center"><div class="ml-4"><h3 class="font-semibold text-white">Pending Submissions</h3><p id="pendingSubmissions" class="text-3xl font-bold text-yellow-400">0</p></div></div></div>
                        <div class="bg-white/5 p-6 rounded-2xl border border-white/10"><div class="flex items-center"><div class="ml-4"><h3 class="font-semibold text-white">This Month</h3><p id="monthlySubmissions" class="text-3xl font-bold text-green-400">0</p></div></div></div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="liquidGlass-wrapper rounded-3xl shadow-2xl"><div class="liquidGlass-effect rounded-3xl"></div><div class="liquidGlass-tint rounded-3xl"></div><div class="liquidGlass-shine rounded-3xl"></div><div class="liquidGlass-text"><div class="p-6 border-b border-white/20"><h2 class="text-2xl font-bold text-white">Pending Submissions</h2><p class="text-gray-300 text-sm mt-2">Review and approve new submissions</p></div><div id="pendingSubmissionsList" class="p-6 max-h-96 overflow-y-auto"></div></div></div>
                <div class="liquidGlass-wrapper rounded-3xl shadow-2xl"><div class="liquidGlass-effect rounded-3xl"></div><div class="liquidGlass-tint rounded-3xl"></div><div class="liquidGlass-shine rounded-3xl"></div><div class="liquidGlass-text"><div class="p-6 border-b border-white/20"><h2 class="text-2xl font-bold text-white">Restaurant Management</h2><p class="text-gray-300 text-sm mt-1">Manage approved restaurants</p></div><div id="restaurantsList" class="p-6 max-h-96 overflow-y-auto"></div></div></div>
            </div>

    <div id="loginModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/50"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="liquidGlass-wrapper rounded-3xl shadow-2xl animate-scale-in max-w-md w-full">

                    <form id="loginForm">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                <input type="email" name="email" required class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                <input type="password" name="password" required class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-xl">

            </div>

    <div id="reviewModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/50"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="liquidGlass-wrapper rounded-3xl shadow-2xl animate-scale-in max-w-2xl w-full">
                <div class="liquidGlass-effect rounded-3xl"></div>
                <div class="liquidGlass-tint rounded-3xl !bg-slate-800/50"></div>
                <div class="liquidGlass-shine rounded-3xl"></div>
                <div class="liquidGlass-text relative p-8 max-h-[90vh] overflow-y-auto">

                    <h2 class="text-2xl font-bold text-white mb-6">Review Submission</h2>
                    <div id="reviewContent"></div>
                    <div class="flex gap-4 mt-8">

                </div>
            </div>

    <div id="editRestaurantModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-black/50"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="liquidGlass-wrapper rounded-3xl shadow-2xl animate-scale-in max-w-4xl w-full">
                <div class="liquidGlass-effect rounded-3xl"></div>
                <div class="liquidGlass-tint rounded-3xl !bg-slate-800/50"></div>
                <div class="liquidGlass-shine rounded-3xl"></div>
                <form id="editRestaurantForm" class="liquidGlass-text relative p-8 max-h-[90vh] overflow-y-auto">
                    <button type="button" onclick="closeEditModal()" class="absolute top-4 right-4 w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20">&times;</button>
                    <h2 class="text-2xl font-bold text-white mb-6">Edit Restaurant</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 text-sm">
                        <div class="md:col-span-2">
                            <label for="edit-name" class="block font-medium text-gray-300">Name</label>
                            <input type="text" id="edit-name" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div class="md:col-span-2">
                            <label for="edit-description" class="block font-medium text-gray-300">Description</label>
                            <textarea id="edit-description" rows="3" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md"></textarea>
                        </div>
                        <div>
                            <label for="edit-address" class="block font-medium text-gray-300">Address</label>
                            <input type="text" id="edit-address" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div>
                            <label for="edit-phone" class="block font-medium text-gray-300">Phone</label>
                            <input type="tel" id="edit-phone" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div>
                            <label for="edit-website" class="block font-medium text-gray-300">Website URL</label>
                            <input type="url" id="edit-website" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div>
                            <label for="edit-hours" class="block font-medium text-gray-300">Hours</label>
                            <input type="text" id="edit-hours" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div class="md:col-span-2">
                            <label for="edit-image_url" class="block font-medium text-gray-300">Image URL</label>
                            <input type="url" id="edit-image_url" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div>
                            <label for="edit-menu_url" class="block font-medium text-gray-300">Menu URL</label>
                            <input type="url" id="edit-menu_url" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div>
                            <label for="edit-price_range" class="block font-medium text-gray-300">Price Range</label>
                            <input type="text" id="edit-price_range" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div>
                            <label for="edit-lat" class="block font-medium text-gray-300">Latitude</label>
                            <input type="number" step="any" id="edit-lat" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div>
                            <label for="edit-lng" class="block font-medium text-gray-300">Longitude</label>
                            <input type="number" step="any" id="edit-lng" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div>
                            <label for="edit-rating" class="block font-medium text-gray-300">Rating</label>
                            <input type="number" step="0.1" id="edit-rating" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                        <div class="md:col-span-2">
                            <label for="edit-tags" class="block font-medium text-gray-300">Tags (comma-separated)</label>
                            <input type="text" id="edit-tags" class="mt-1 block w-full px-3 py-2 bg-white/5 border border-white/20 rounded-md">
                        </div>
                    </div>
                    <div class="flex gap-4 mt-8">
                        <button type="submit" class="glow-button glow-button-blue flex-1">Save Changes</button>
                        <button type="button" onclick="closeEditModal()" class="glow-button glow-button-gray flex-1">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <svg style="display: none"><filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox"><feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" /><feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50" xChannelSelector="R" yChannelSelector="G" /></filter></svg>

    <script>
        const SUPABASE_URL = 'https://qtjwacufuwkehfkkijsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0andhY3VmdXdrZWhma2tpanNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTY5NTksImV4cCI6MjA3MVY3Mjk1OX0.bh33UFK75tnb13Cr0FhI-MByl0OTEtPj5lJdoJoLuQc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null, currentUserProfile = null;

        document.addEventListener('DOMContentLoaded', initializeApp);

        async function initializeApp() {
            setupEventListeners();
            await checkAuthState();
        }

        function setupEventListeners() {
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) loginBtn.addEventListener('click', showLogin);
            
            const loginForm = document.getElementById('loginForm');
            if (loginForm) loginForm.addEventListener('submit', handleLogin);

            const editRestaurantForm = document.getElementById('editRestaurantForm');
            if (editRestaurantForm) editRestaurantForm.addEventListener('submit', handleUpdateRestaurant);
        }
        
        async function checkAuthState() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return showLogin();
                const { data: profile } = await supabase.from('user_profiles').select('*').eq('id', user.id).single();
                if (!profile || !profile.is_admin) {
                    alert('Access denied. Admin privileges required.');
                    return showLogin();
                }
                currentUser = user;
                currentUserProfile = profile;
                showAdminPanel();
                loadDashboardData();
            } catch (error) {
                console.error('Auth check failed:', error);
                showLogin();
            }
        }

        const showLogin = () => document.getElementById('loginModal').classList.remove('hidden');
        const closeLoginModal = () => document.getElementById('loginModal').classList.add('hidden');
        const closeReviewModal = () => document.getElementById('reviewModal').classList.add('hidden');
        const closeEditModal = () => document.getElementById('editRestaurantModal').classList.add('hidden');

        function showAdminPanel() {
            const displayName = currentUserProfile?.full_name || currentUser?.email || 'Admin';
            document.getElementById('adminAuth').innerHTML = `<span class="text-white text-sm mr-4">Welcome, ${displayName.split(' ')[0]}!</span><button onclick="handleLogout()" class="glow-button glow-button-red text-xs">Logout</button>`;
            document.getElementById('adminContent').classList.remove('hidden');
            closeLoginModal();
        }

        async function handleLogin(e) { e.preventDefault(); const { email, password } = Object.fromEntries(new FormData(e.target)); const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) return alert('Login failed: ' + error.message); initializeApp(); }
        async function handleLogout() { await supabase.auth.signOut(); currentUser = null; currentUserProfile = null; document.getElementById('adminContent').classList.add('hidden'); document.getElementById('adminAuth').innerHTML = `<button id="loginBtn" class="glow-button glow-button-blue">Admin Login</button>`; setupEventListeners(); showLogin(); }
        
        async function loadDashboardData() { const { count: restaurantCount } = await supabase.from('restaurants').select('*', { count: 'exact', head: true }).eq('status', 'approved'); document.getElementById('totalRestaurants').textContent = restaurantCount || 0; const { data: pendingSubmissions, count: pendingCount } = await supabase.from('restaurant_submissions').select('*', { count: 'exact' }).eq('status', 'pending'); document.getElementById('pendingSubmissions').textContent = pendingCount || 0; loadPendingSubmissions(pendingSubmissions); loadRestaurants(); }
        function loadPendingSubmissions(submissions) { const container = document.getElementById('pendingSubmissionsList'); if (!submissions || submissions.length === 0) { container.innerHTML = `<p class="text-gray-400 text-center py-8">No pending submissions.</p>`; return; } container.innerHTML = submissions.map(sub => `<div class="bg-white/5 border border-white/10 rounded-2xl p-4 mb-3 flex justify-between items-center"><div><h3 class="font-bold text-white">${sub.name}</h3><p class="text-gray-300 text-sm">${new Date(sub.created_at).toLocaleDateString()}</p></div><button onclick="reviewSubmission(${sub.id})" class="glow-button glow-button-blue text-xs">Review</button></div>`).join(''); }
        async function loadRestaurants() { const { data: restaurants } = await supabase.from('restaurants').select('*').eq('status', 'approved').order('name'); const container = document.getElementById('restaurantsList'); if (!restaurants || restaurants.length === 0) { container.innerHTML = `<p class="text-gray-400 text-center py-8">No approved restaurants found.</p>`; return; } container.innerHTML = restaurants.map(r => `<div class="bg-white/5 border border-white/10 rounded-2xl p-4 mb-3 flex justify-between items-center"><div><h3 class="font-bold text-white">${r.name}</h3><p class="text-gray-300 text-sm">${r.address || 'No address'}</p></div><div class="flex space-x-2"><button onclick="editRestaurant(${r.id})" class="glow-button glow-button-purple text-xs">Edit</button><button onclick="deleteRestaurant(${r.id})" class="glow-button glow-button-red text-xs">Delete</button></div></div>`).join(''); }
        async function reviewSubmission(id) { const { data: sub } = await supabase.from('restaurant_submissions').select('*').eq('id', id).single(); document.getElementById('reviewContent').innerHTML = `<div class="space-y-2 text-sm"><p><strong>Name:</strong> ${sub.name}</p><p><strong>Description:</strong> ${sub.description || 'N/A'}</p><p><strong>Address:</strong> ${sub.address || 'N/A'}</p><p><strong>Website:</strong> ${sub.website || 'N/A'}</p>${sub.image_file_name ? `<img src="${sub.image_file_name}" class="mt-4 rounded-lg w-full h-48 object-cover">` : ''}</div>`; document.getElementById('reviewModal').classList.remove('hidden'); document.getElementById('approveBtn').onclick = () => approveSubmission(sub); document.getElementById('rejectBtn').onclick = () => rejectSubmission(sub); }
        async function approveSubmission(submission) { await supabase.from('restaurants').insert([{ name: submission.name, description: submission.description, address: submission.address, website: submission.website, image_url: submission.image_file_name, status: 'approved', submitted_by: submission.submitted_by }]); await supabase.from('restaurant_submissions').update({ status: 'approved', reviewed_by: currentUser.id }).eq('id', submission.id); alert('Submission approved!'); closeReviewModal(); loadDashboardData(); }
        async function rejectSubmission(submission) { await supabase.from('restaurant_submissions').update({ status: 'rejected', reviewed_by: currentUser.id }).eq('id', submission.id); alert('Submission rejected.'); closeReviewModal(); loadDashboardData(); }
        
        async function editRestaurant(id) {
            const { data: r } = await supabase.from('restaurants').select('*').eq('id', id).single();
            if (!r) return alert('Error: Restaurant not found.');
            const form = document.getElementById('editRestaurantForm');
            form.querySelector('#edit-name').value = r.name || '';
            form.querySelector('#edit-description').value = r.description || '';
            form.querySelector('#edit-address').value = r.address || '';
            form.querySelector('#edit-phone').value = r.phone || '';
            form.querySelector('#edit-website').value = r.website || '';
            form.querySelector('#edit-hours').value = r.hours || '';
            form.querySelector('#edit-image_url').value = r.image_url || '';
            form.querySelector('#edit-menu_url').value = r.menu_url || '';
            form.querySelector('#edit-lat').value = r.lat ?? '';
            form.querySelector('#edit-lng').value = r.lng ?? '';
            form.querySelector('#edit-rating').value = r.rating ?? '';
            form.querySelector('#edit-price_range').value = r.price_range || '';
            form.querySelector('#edit-tags').value = (r.tags || []).join(', ');
            form.dataset.editingId = r.id;
            document.getElementById('editRestaurantModal').classList.remove('hidden');
        }

        async function handleUpdateRestaurant(e) {
            e.preventDefault();
            const form = e.target;
            const id = form.dataset.editingId;
            const updateData = { name: form.querySelector('#edit-name').value, description: form.querySelector('#edit-description').value, address: form.querySelector('#edit-address').value, phone: form.querySelector('#edit-phone').value, website: form.querySelector('#edit-website').value, hours: form.querySelector('#edit-hours').value, image_url: form.querySelector('#edit-image_url').value, menu_url: form.querySelector('#edit-menu_url').value, price_range: form.querySelector('#edit-price_range').value, lat: form.querySelector('#edit-lat').value ? parseFloat(form.querySelector('#edit-lat').value) : null, lng: form.querySelector('#edit-lng').value ? parseFloat(form.querySelector('#edit-lng').value) : null, rating: form.querySelector('#edit-rating').value ? parseFloat(form.querySelector('#edit-rating').value) : null, tags: form.querySelector('#edit-tags').value.split(',').map(t => t.trim()).filter(Boolean) };
            const { error } = await supabase.from('restaurants').update(updateData).eq('id', id);
            if (error) return alert('Error updating restaurant: ' + error.message);
            alert('Restaurant updated successfully!');
            closeEditModal();
            loadRestaurants();
        }
        
        async function deleteRestaurant(id) { if (!confirm('Are you sure you want to delete this restaurant?')) return; const { error } = await supabase.from('restaurants').delete().eq('id', id); if (error) return alert('Error deleting restaurant: ' + error.message); alert('Restaurant deleted.'); loadDashboardData(); }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background-attachment: fixed; }
        .liquidGlass-wrapper { position: relative; display: flex; font-weight: 600; overflow: hidden; color: white; }
        .liquidGlass-effect { position: absolute; z-index: 0; inset: 0; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); filter: url(#glass-distortion); overflow: hidden; isolation: isolate; }
        .liquidGlass-tint { z-index: 1; position: absolute; inset: 0; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
        .liquidGlass-shine { position: absolute; inset: 0; z-index: 2; overflow: hidden; box-shadow: inset 1px 1px 0px 0 rgba(255, 255, 255, 0.25); }
        .liquidGlass-text { z-index: 3; color: inherit; width: 100%; }
        .liquidGlass-wrapper > div { border-radius: inherit; }
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); } ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.6); border-radius: 4px; }
        
        /* Glow Button Styles */
        .glow-button {
            position: relative;
            padding: 10px 20px;
            border-radius: 7px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            background: transparent;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
            transition: all 0.2s ease-in;
            border: 1px solid;
            cursor: pointer;
        }

        /* Blue buttons */
        .glow-button-blue {
            border-color: rgb(59, 130, 246);
        }
        .glow-button-blue:hover {
            background: rgb(59, 130, 246);
            box-shadow: 0 0 30px 5px rgba(59, 130, 246, 0.815);
            transition: all 0.2s ease-out;
        }

        /* Red buttons */
        .glow-button-red {
            border-color: rgb(244, 63, 94);
        }
        .glow-button-red:hover {
            background: rgb(244, 63, 94);
            box-shadow: 0 0 30px 5px rgba(244, 63, 94, 0.815);
            transition: all 0.2s ease-out;
        }

        /* Green buttons */
        .glow-button-green {
            border-color: rgb(34, 197, 94);
        }
        .glow-button-green:hover {
            background: rgb(34, 197, 94);
            box-shadow: 0 0 30px 5px rgba(34, 197, 94, 0.815);
            transition: all 0.2s ease-out;
        }

        /* Gray buttons */
        .glow-button-gray {
            border-color: rgb(156, 163, 175);
        }
        .glow-button-gray:hover {
            background: rgb(156, 163, 175);
            box-shadow: 0 0 30px 5px rgba(156, 163, 175, 0.815);
            transition: all 0.2s ease-out;
        }

        /* Purple buttons */
        .glow-button-purple {
            border-color: rgb(147, 51, 234);
        }
        .glow-button-purple:hover {
            background: rgb(147, 51, 234);
            box-shadow: 0 0 30px 5px rgba(147, 51, 234, 0.815);
            transition: all 0.2s ease-out;
        }

        .glow-button:hover::before {
            animation: glowShine 0.5s 0s linear;
        }

        .glow-button::before {
            content: '';
            display: block;
            width: 0px;
            height: 86%;
            position: absolute;
            top: 7%;
            left: 0%;
            opacity: 0;
            background: #fff;
            box-shadow: 0 0 50px 30px #fff;
            transform: skewX(-20deg);
        }

        @keyframes glowShine {
            from {
                opacity: 0;
                left: 0%;
            }
            50% {

            }
            to {
                opacity: 0;
                left: 100%;
            }
        }
