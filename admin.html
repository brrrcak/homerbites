<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homer Bites Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2'
        window.supabase = createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Homer Bites Admin Panel</h1>
            <div id="adminAuth">
                <button id="loginBtn" class="bg-blue-500 px-4 py-2 rounded">Admin Login</button>
            </div>
        </div>
    </nav>

    <div id="adminContent" class="hidden max-w-7xl mx-auto p-6">
        <div class="mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-blue-800">Total Restaurants</h3>
                        <p id="totalRestaurants" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-yellow-800">Pending Submissions</h3>
                        <p id="pendingSubmissions" class="text-2xl font-bold text-yellow-600">0</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-green-800">This Month's Submissions</h3>
                        <p id="monthlySubmissions" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Pending Submissions -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold">Pending Submissions</h2>
                </div>
                <div id="pendingSubmissionsList" class="p-6">
                    <!-- Submissions will be loaded here -->
                </div>
            </div>

            <!-- Restaurant Management -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b flex justify-between items-center">
                    <h2 class="text-xl font-bold">Restaurants</h2>
                    <button id="addRestaurantBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Add Restaurant
                    </button>
                </div>
                <div id="restaurantsList" class="p-6 max-h-96 overflow-y-auto">
                    <!-- Restaurants will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Review Submission Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Review Submission</h2>
            <div id="reviewContent"></div>
            <div class="flex gap-4 mt-6">
                <button id="approveBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                    Approve
                </button>
                <button id="rejectBtn" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                    Reject
                </button>
                <button id="cancelReviewBtn" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentSubmission = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
            setupEventListeners();
        });

        async function checkAuthState() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user) {
                // Check if user is admin
                const { data: profile } = await supabase
                    .from('user_profiles')
                    .select('is_admin')
                    .eq('id', user.id)
                    .single();
                
                if (profile && profile.is_admin) {
                    currentUser = user;
                    showAdminPanel();
                    loadDashboardData();
                } else {
                    alert('Access denied. Admin privileges required.');
                    showLogin();
                }
            } else {
                showLogin();
            }
        }

        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', showLogin);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('addRestaurantBtn').addEventListener('click', () => {
                // Add restaurant functionality
                alert('Add restaurant feature coming soon!');
            });
        }

        function showLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        function showAdminPanel() {
            document.getElementById('adminAuth').innerHTML = `
                <span class="mr-4">Welcome, Admin</span>
                <button onclick="handleLogout()" class="bg-red-500 px-4 py-2 rounded">Logout</button>
            `;
            document.getElementById('adminContent').classList.remove('hidden');
            hideLogin();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: formData.get('email'),
                password: formData.get('password')
            });

            if (error) {
                alert('Login failed: ' + error.message);
            } else {
                checkAuthState();
            }
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            currentUser = null;
            document.getElementById('adminContent').classList.add('hidden');
            document.getElementById('adminAuth').innerHTML = `
                <button id="loginBtn" class="bg-blue-500 px-4 py-2 rounded">Admin Login</button>
            `;
            document.getElementById('loginBtn').addEventListener('click', showLogin);
        }

        async function loadDashboardData() {
            // Load total restaurants
            const { count: restaurantCount } = await supabase
                .from('restaurants')
                .select('*', { count: 'exact', head: true })
                .eq('status', 'approved');
            
            document.getElementById('totalRestaurants').textContent = restaurantCount || 0;

            // Load pending submissions
            const { data: pendingSubmissions, count: pendingCount } = await supabase
                .from('restaurant_submissions')
                .select('*', { count: 'exact' })
                .eq('status', 'pending');
            
            document.getElementById('pendingSubmissions').textContent = pendingCount || 0;

            // Load monthly submissions
            const startOfMonth = new Date();
            startOfMonth.setDate(1);
            startOfMonth.setHours(0, 0, 0, 0);
            
            const { count: monthlyCount } = await supabase
                .from('restaurant_submissions')
                .select('*', { count: 'exact', head: true })
                .gte('created_at', startOfMonth.toISOString());
            
            document.getElementById('monthlySubmissions').textContent = monthlyCount || 0;

            // Load pending submissions list
            loadPendingSubmissions(pendingSubmissions);
            loadRestaurants();
        }

        function loadPendingSubmissions(submissions) {
            const container = document.getElementById('pendingSubmissionsList');
            
            if (!submissions || submissions.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No pending submissions</p>';
                return;
            }

            container.innerHTML = submissions.map(submission => `
                <div class="border rounded-lg p-4 mb-4">
                    <h3 class="font-bold">${submission.name}</h3>
                    <p class="text-gray-600 text-sm mb-2">${submission.description || 'No description'}</p>
                    <p class="text-gray-500 text-xs">Submitted: ${new Date(submission.created_at).toLocaleDateString()}</p>
                    <button onclick="reviewSubmission(${submission.id})" 
                            class="mt-2 bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">
                        Review
                    </button>
                </div>
            `).join('');
        }

        async function loadRestaurants() {
            const { data: restaurants } = await supabase
                .from('restaurants')
                .select('*')
                .eq('status', 'approved')
                .order('name');

            const container = document.getElementById('restaurantsList');
            
            if (!restaurants || restaurants.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No restaurants found</p>';
                return;
            }

            container.innerHTML = restaurants.map(restaurant => `
                <div class="border rounded-lg p-3 mb-3">
                    <h3 class="font-bold">${restaurant.name}</h3>
                    <p class="text-gray-600 text-sm">${restaurant.address || 'No address'}</p>
                    <div class="mt-2">
                        <button onclick="editRestaurant(${restaurant.id})" 
                                class="bg-yellow-500 text-white px-2 py-1 rounded text-xs mr-2 hover:bg-yellow-600">
                            Edit
                        </button>
                        <button onclick="deleteRestaurant(${restaurant.id})" 
                                class="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function reviewSubmission(submissionId) {
            const { data: submission } = await supabase
                .from('restaurant_submissions')
                .select('*')
                .eq('id', submissionId)
                .single();

            currentSubmission = submission;
            
            const reviewContent = document.getElementById('reviewContent');
            reviewContent.innerHTML = `
                <div class="mb-4">
                    <label class="block font-bold">Name:</label>
                    <p>${submission.name}</p>
                </div>
                <div class="mb-4">
                    <label class="block font-bold">Description:</label>
                    <p>${submission.description || 'No description provided'}</p>
                </div>
                <div class="mb-4">
                    <label class="block font-bold">Address:</label>
                    <p>${submission.address || 'No address provided'}</p>
                </div>
                <div class="mb-4">
                    <label class="block font-bold">Website:</label>
                    <p>${submission.website || 'No website provided'}</p>
                </div>
                <div class="mb-4">
                    <label class="block font-bold">Submitted:</label>
                    <p>${new Date(submission.created_at).toLocaleString()}</p>
                </div>
            `;

            document.getElementById('reviewModal').classList.remove('hidden');
            
            document.getElementById('approveBtn').onclick = () => approveSubmission(submission);
            document.getElementById('rejectBtn').onclick = () => rejectSubmission(submission);
            document.getElementById('cancelReviewBtn').onclick = () => {
                document.getElementById('reviewModal').classList.add('hidden');
            };
        }

        async function approveSubmission(submission) {
            try {
                // Create restaurant from submission
                const { data: newRestaurant, error: insertError } = await supabase
                    .from('restaurants')
                    .insert([
                        {
                            name: submission.name,
                            description: submission.description,
                            address: submission.address,
                            website: submission.website,
                            image_url: submission.image_file_name,
                            tags: ['restaurant'], // Default tags, can be edited later
                            status: 'approved',
                            submitted_by: submission.submitted_by
                        }
                    ]);

                if (insertError) throw insertError;

                // Update submission status
                const { error: updateError } = await supabase
                    .from('restaurant_submissions')
                    .update({ 
                        status: 'approved',
                        reviewed_at: new Date().toISOString(),
                        reviewed_by: currentUser.id
                    })
                    .eq('id', submission.id);

                if (updateError) throw updateError;

                alert('Submission approved successfully!');
                document.getElementById('reviewModal').classList.add('hidden');
                loadDashboardData();

            } catch (error) {
                console.error('Error approving submission:', error);
                alert('Error approving submission: ' + error.message);
            }
        }

        async function rejectSubmission(submission) {
            const reason = prompt('Reason for rejection (optional):');
            
            try {
                const { error } = await supabase
                    .from('restaurant_submissions')
                    .update({ 
                        status: 'rejected',
                        reviewed_at: new Date().toISOString(),
                        reviewed_by: currentUser.id,
                        notes: reason
                    })
                    .eq('id', submission.id);

                if (error) throw error;

                alert('Submission rejected successfully!');
                document.getElementById('reviewModal').classList.add('hidden');
                loadDashboardData();

            } catch (error) {
                console.error('Error rejecting submission:', error);
                alert('Error rejecting submission: ' + error.message);
            }
        }

        async function editRestaurant(restaurantId) {
            // Simple edit functionality - you can expand this
            const newName = prompt('Enter new name:');
            if (!newName) return;

            try {
                const { error } = await supabase
                    .from('restaurants')
                    .update({ name: newName })
                    .eq('id', restaurantId);

                if (error) throw error;

                alert('Restaurant updated successfully!');
                loadRestaurants();

            } catch (error) {
                console.error('Error updating restaurant:', error);
                alert('Error updating restaurant: ' + error.message);
            }
        }

        async function deleteRestaurant(restaurantId) {
            if (!confirm('Are you sure you want to delete this restaurant?')) return;

            try {
                const { error } = await supabase
                    .from('restaurants')
                    .delete()
                    .eq('id', restaurantId);

                if (error) throw error;

                alert('Restaurant deleted successfully!');
                loadDashboardData();

            } catch (error) {
                console.error('Error deleting restaurant:', error);
                alert('Error deleting restaurant: ' + error.message);
            }
        }
    </script>
</body>
</html>
