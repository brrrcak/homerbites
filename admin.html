        async function handleUpdateRestaurant(e) {
            e.preventDefault();
            const form = e.target;
            const restaurantId = form.dataset.editingId;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;

            if (!restaurantId) {
                alert('Error: No restaurant ID found. Cannot save.');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = 'Saving...';
            
            try {
                const tagsString = document.getElementById('edit-tags').value || '';

                // Build the object with all fields to update
                const updateData = {
                    name: document.getElementById('edit-name').value,
                    description: document.getElementById('edit-description').value,
                    address: document.getElementById('edit-address').value,
                    phone: document.getElementById('edit-phone').value,
                    website: document.getElementById('edit-website').value,
                    hours: document.getElementById('edit-hours').value,
                    image_url: document.getElementById('edit-image_url').value,
                    menu_url: document.getElementById('edit-menu_url').value,
                    price_range: document.getElementById('edit-price_range').value,
                    // Handle numbers and nulls correctly
                    lat: document.getElementById('edit-lat').value ? parseFloat(document.getElementById('edit-lat').value) : null,
                    lng: document.getElementById('edit-lng').value ? parseFloat(document.getElementById('edit-lng').value) : null,
                    rating: document.getElementById('edit-rating').value ? parseFloat(document.getElementById('edit-rating').value) : null,
                    // Convert comma-separated string to a PostgreSQL array of text
                    tags: tagsString.split(',').map(tag => tag.trim()).filter(Boolean)
                };

                const { error } = await supabase
                    .from('restaurants')
                    .update(updateData)
                    .eq('id', restaurantId);

                if (error) throw error;

                alert('‚úÖ Restaurant updated successfully!');
                closeEditModal();
                loadRestaurants();

            } catch (error) {
                console.error('Error updating restaurant:', error);
                alert('‚ùå Error updating restaurant: ' + error.message);
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        }
        // --- END: NEW MODAL FUNCTIONS ---

        // --- START: MODIFIED editRestaurant FUNCTION ---
        async function editRestaurant(restaurantId) {
            try {
                // Fetch the full restaurant data from Supabase
                const { data: restaurant, error } = await supabase
                    .from('restaurants')
                    .select('*')
                    .eq('id', restaurantId)
                    .single();

                if (error) throw error;
                if (!restaurant) throw new Error('Restaurant not found.');

                // Populate the form fields in the modal
                document.getElementById('edit-name').value = restaurant.name || '';
                document.getElementById('edit-description').value = restaurant.description || '';
                document.getElementById('edit-address').value = restaurant.address || '';
                document.getElementById('edit-phone').value = restaurant.phone || '';
                document.getElementById('edit-website').value = restaurant.website || '';
                document.getElementById('edit-hours').value = restaurant.hours || '';
                document.getElementById('edit-image_url').value = restaurant.image_url || '';
                document.getElementById('edit-menu_url').value = restaurant.menu_url || '';
                document.getElementById('edit-lat').value = restaurant.lat;
                document.getElementById('edit-lng').value = restaurant.lng;
                document.getElementById('edit-rating').value = restaurant.rating;
                document.getElementById('edit-price_range').value = restaurant.price_range || '';
                // Convert tags array to a comma-separated string for the input field
                document.getElementById('edit-tags').value = (restaurant.tags || []).join(', ');

                // Store the ID on the form for the submit handler
                document.getElementById('editRestaurantForm').dataset.editingId = restaurant.id;
                
                // Show the modal
                document.getElementById('editRestaurantModal').classList.remove('hidden');

            } catch (error) {
                console.error('Error fetching restaurant for editing:', error);
                alert('‚ùå Could not load restaurant data to edit: ' + error.message);
            }
        }
